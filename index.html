<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Neo - AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Neo's Animated Face */
        .neo-face-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #f0f8ff, #e6f3ff);
            border-radius: 50%;
            box-shadow: 
                inset 0 10px 20px rgba(255, 255, 255, 0.5),
                inset 0 -10px 20px rgba(0, 0, 0, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .face {
            position: relative;
            width: 160px;
            height: 160px;
        }

        /* Eyes */
        .eyes {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: eyeShine 3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes eyeShine {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mouth */
        .mouth {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 4px solid #ff6b6b;
            border-top: none;
            border-radius: 0 0 60px 60px;
            background: #ffb3ba;
            transition: all 0.3s ease;
        }

        .mouth.talking {
            animation: talk 0.3s ease-in-out infinite alternate;
            background: #ff8a95;
        }

        .mouth.happy {
            border-radius: 0 0 60px 60px;
            border-color: #4ecdc4;
            background: #a8e6cf;
        }

        .mouth.excited {
            border-radius: 30px;
            border-color: #ff9f43;
            background: #feca57;
            animation: wiggle 0.5s ease-in-out infinite;
        }

        .mouth.thinking {
            border-radius: 30px 30px 30px 0;
            border-color: #686de0;
            background: #badc58;
            transform: translateX(-40%) rotate(-10deg);
        }

        @keyframes talk {
            0% { height: 20px; border-radius: 0 0 40px 40px; }
            100% { height: 35px; border-radius: 0 0 70px 70px; }
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }

        /* Emotion indicator */
        .emotion-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Input Section */
        .input-section {
            margin: 20px 0;
        }

        .child-name {
            margin-bottom: 15px;
        }

        .child-name input {
            width: 150px;
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .child-name input:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-voice {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-voice.recording {
            animation: recordPulse 1s ease-in-out infinite;
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn-text {
            background: linear-gradient(45deg, #4ecdc4, #6fd8d2);
            color: white;
        }

        .btn-emotion {
            background: linear-gradient(45deg, #a8e6cf, #88d8a3);
            color: #333;
            font-size: 12px;
            padding: 8px 15px;
        }

        /* Text Input */
        .text-input-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Response Area */
        .response-area {
            background: rgba(248, 249, 250, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-align: left;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response-text {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .audio-player {
            margin: 10px 0;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 10px;
        }

        /* Status Messages */
        .status {
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px 0;
            font-size: 13px;
            font-weight: bold;
            display: none;
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .status.loading {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #8b4513;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .status.success {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        /* Emotion Test Buttons */
        .emotion-tests {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
        }

        /* Memories Display */
        .memories {
            background: rgba(227, 242, 253, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .memories h4 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .memory-item {
            background: white;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px 0;
            font-size: 12px;
            color: #555;
            border-left: 3px solid #1976d2;
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: loadingDots 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            .neo-face-container {
                width: 150px;
                height: 150px;
            }
            
            .face {
                width: 120px;
                height: 120px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üß† Neo AI Companion</h1>
        <p class="subtitle">Your Smart Learning Friend</p>

        <!-- Neo's Animated Face -->
        <div class="neo-face-container">
            <div class="emotion-indicator" id="emotionIndicator">Happy</div>
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth" id="neoMouth"></div>
            </div>
        </div>

        <!-- Child Name Input -->
        <div class="child-name">
            <input type="text" id="childName" placeholder="Your name" value="friend">
        </div>

        <!-- Main Controls -->
        <div class="controls">
            <button id="voiceBtn" class="btn btn-voice">üé§ Talk to Neo</button>
            <button id="testBtn" class="btn btn-text">üîó Test Server</button>
        </div>

        <!-- Text Input -->
        <div class="text-input-container">
            <input type="text" id="textInput" class="text-input" placeholder="Type your message...">
            <button onclick="sendTextMessage()" class="btn btn-text">Send</button>
        </div>

        <!-- Emotion Test Buttons -->
        <div class="emotion-tests">
            <button onclick="setEmotion('happy')" class="btn btn-emotion">üòä Happy</button>
            <button onclick="setEmotion('excited')" class="btn btn-emotion">ü§© Excited</button>
            <button onclick="setEmotion('thinking')" class="btn btn-emotion">ü§î Thinking</button>
            <button onclick="setEmotion('talking')" class="btn btn-emotion">üí¨ Talking</button>
        </div>

        <!-- Status Display -->
        <div id="status" class="status"></div>

        <!-- Response Area -->
        <div id="responseArea" class="response-area">
            <div id="responseText" class="response-text"></div>
            <div id="audioPlayer" class="audio-player" style="display: none;">
                <audio controls id="responseAudio"></audio>
            </div>
            <div id="memories" class="memories" style="display: none;">
                <h4>Memories Used:</h4>
                <div id="memoriesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:5000';
        
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let currentEmotion = 'happy';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkServerHealth();
            setupEventListeners();
            setEmotion('happy');
        });

        function setupEventListeners() {
            document.getElementById('voiceBtn').addEventListener('click', toggleRecording);
            document.getElementById('testBtn').addEventListener('click', testServer);
            document.getElementById('textInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendTextMessage();
            });
        }

        // Emotion Management
        function setEmotion(emotion) {
            currentEmotion = emotion;
            const mouth = document.getElementById('neoMouth');
            const indicator = document.getElementById('emotionIndicator');
            
            // Remove all emotion classes
            mouth.className = 'mouth';
            
            // Add new emotion class
            if (emotion !== 'neutral') {
                mouth.classList.add(emotion);
            }
            
            // Update indicator
            const emotionLabels = {
                'happy': 'üòä Happy',
                'excited': 'ü§© Excited', 
                'thinking': 'ü§î Thinking',
                'talking': 'üí¨ Talking',
                'listening': 'üëÇ Listening',
                'confused': 'üòï Confused'
            };
            
            indicator.textContent = emotionLabels[emotion] || 'üòê Neutral';
            
            console.log(`Neo is now ${emotion}`);
        }

        function startTalking() {
            setEmotion('talking');
        }

        function stopTalking() {
            setEmotion('happy');
        }

        // Status Management
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `${message} <div class="loading-dots"><span></span><span></span><span></span></div>`;
            } else {
                status.textContent = message;
            }
            
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Server Health Check
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                const data = await response.json();
                console.log('‚úÖ Server health:', data);
                showStatus('success', 'üöÄ Connected to Neo\'s brain!');
            } catch (error) {
                console.error('‚ùå Server not responding:', error);
                showStatus('error', '‚ùå Cannot reach Neo\'s server');
            }
        }

        async function testServer() {
            setEmotion('thinking');
            showStatus('loading', 'Testing connection to Neo\'s brain');
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    setEmotion('excited');
                    showStatus('success', `‚úÖ Neo is ready! Server: ${data.status}`);
                } else {
                    throw new Error(`Server returned ${response.status}`);
                }
            } catch (error) {
                setEmotion('confused');
                showStatus('error', '‚ùå Neo\'s brain is sleeping. Wake up the server!');
            }
        }

        // Voice Recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendVoiceMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                updateRecordingUI(true);
                setEmotion('listening');
                showStatus('loading', 'üé§ Listening... Click again to stop');

            } catch (error) {
                console.error('Microphone error:', error);
                showStatus('error', '‚ùå Cannot access microphone');
                setEmotion('confused');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                updateRecordingUI(false);
                setEmotion('thinking');
                showStatus('loading', 'üß† Neo is understanding what you said');
            }
        }

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function updateRecordingUI(recording) {
            const btn = document.getElementById('voiceBtn');
            if (recording) {
                btn.textContent = '‚èπÔ∏è Stop Recording';
                btn.classList.add('recording');
            } else {
                btn.textContent = 'üé§ Talk to Neo';
                btn.classList.remove('recording');
            }
        }

        // Voice Message Processing
        async function sendVoiceMessage(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');
                formData.append('child_name', document.getElementById('childName').value || 'friend');

                const response = await fetch(`${API_BASE}/chat/voice`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: formData
                });

                if (response.ok) {
                    const audioResponse = await response.blob();
                    const audioUrl = URL.createObjectURL(audioResponse);
                    
                    // Display response
                    document.getElementById('responseText').textContent = 'Neo responded with his voice! üéµ Play the audio to hear what he said.';
                    document.getElementById('responseAudio').src = audioUrl;
                    document.getElementById('audioPlayer').style.display = 'block';
                    document.getElementById('responseArea').style.display = 'block';
                    
                    showStatus('success', 'üéµ Neo has spoken!');
                    setEmotion('excited');
                    
                    // Auto-play and animate talking
                    setTimeout(() => {
                        const audio = document.getElementById('responseAudio');
                        startTalking();
                        
                        audio.play().catch(() => {
                            console.log('Auto-play prevented by browser');
                        });
                        
                        audio.onended = stopTalking;
                        audio.onpause = stopTalking;
                    }, 500);
                    
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Voice message error:', error);
                showStatus('error', '‚ùå Failed to process voice message');
                setEmotion('confused');
            }
        }

        // Text Message Processing
        async function sendTextMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();
            
            if (!message) return;

            setEmotion('thinking');
            showStatus('loading', 'üß† Neo is thinking about your question');
            input.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/chat/text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        message: message,
                        child_name: document.getElementById('childName').value || 'friend'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Display response
                    document.getElementById('responseText').textContent = data.response;
                    document.getElementById('responseArea').style.display = 'block';
                    
                    // Show memories if available
                    if (data.retrieved_memories && data.retrieved_memories.length > 0) {
                        const memoriesList = document.getElementById('memoriesList');
                        memoriesList.innerHTML = '';
                        
                        data.retrieved_memories.forEach((memory, index) => {
                            setTimeout(() => {
                                const memoryDiv = document.createElement('div');
                                memoryDiv.className = 'memory-item';
                                memoryDiv.textContent = memory;
                                memoriesList.appendChild(memoryDiv);
                            }, index * 200);
                        });
                        
                        document.getElementById('memories').style.display = 'block';
                    } else {
                        document.getElementById('memories').style.display = 'none';
                    }
                    
                    setEmotion('happy');
                    showStatus('success', `üí° Neo used ${data.memories_used} memories to help you!`);
                    input.value = '';
                    
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Text message error:', error);
                showStatus('error', '‚ùå Neo had trouble understanding');
                setEmotion('confused');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        // Add some fun interactions
        document.addEventListener('click', function(e) {
            if (e.target.closest('.neo-face-container')) {
                setEmotion('excited');
                setTimeout(() => setEmotion('happy'), 2000);
            }
        });

        // Easter egg - konami code for special animation
        let konamiCode = [];
        const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.code);
            if (konamiCode.length > konami.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join('') === konami.join('')) {
                setEmotion('excited');
                showStatus('success', 'üéâ Secret code activated! Neo is super excited!');
                setTimeout(() => setEmotion('happy'), 5000);
            }
        });
    </script>
</body>
</html>
